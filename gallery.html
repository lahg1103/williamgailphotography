    <script>
        function accordion() {
                console.log("call");
                const galleryContainer = event.target.closest(".gallery-container");
                galleryContainer.classList.toggle("active");
                // declare
                const galleryImages = galleryContainer.querySelectorAll(".slide").forEach(img => {
                    img.classList.toggle("hidden");
                });
                
                const cover = galleryContainer.querySelector(".cover");
                cover.classList.toggle("active");
            }
        window.addEventListener("DOMContentLoaded", ()=> {
            document.querySelectorAll(".gallery-container button").forEach(button => {
            button.addEventListener("click", accordion);
            });
            
        })
    </script>
