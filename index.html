    <script>
        function changeSlideDelay(s, d, sn) {
            s.forEach((slide, i) => {
                    setTimeout(() =>{
                        slide.classList.toggle('hide');
                        if ((i+1) == sn) {
                            console.log(slide.alt);
                            s[0].classList.toggle('hide');
                        }
                        else {
                            s[i+1].classList.toggle('hide');
                        }
                }, (i+1) * d);
                })
        }
        function changeSlide(slideshow, delayNum) {
            
            let slideNum = slideshow.length;

            changeSlideDelay(slideshow, delayNum, slideNum);

            setInterval(()=>{
                changeSlideDelay(slideshow, delayNum, slideNum);
            }, slideNum * delayNum);
                
            }
        
        window.addEventListener('DOMContentLoaded', ()=> {
            // variable declaration
            let slideshow = Array.from(document.querySelectorAll('.slide'));

            changeSlide(slideshow, 3000);
        })
    </script>
